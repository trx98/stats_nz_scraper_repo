name: Run Selenium Script

on:
  workflow_dispatch:

jobs:
  selenium_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install matching ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)
          echo "Detected Chrome major version: ${CHROME_VERSION}"
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}")
          if [ -z "$DRIVER_VERSION" ]; then
            echo "Could not find driver version for Chrome ${CHROME_VERSION}, falling back to latest"
            DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE")
          fi
          echo "Installing ChromeDriver version: ${DRIVER_VERSION}"
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip -d chromedriver
          sudo mv chromedriver/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Run Selenium script
        env:
          DOWNLOAD_DIR: ${{ github.workspace }}/downloads
        run: |
          mkdir -p downloads
          python stats_nz_scraper.py

      - name: Upload downloaded files
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-data
          path: downloads/
